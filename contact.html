<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omkar Patil - Web Devloper, Programmer.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "sidebar">
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href= "intro.html">Intro</a></li>
                    <li><a href= "service.html">About</a></li>
                    <li><a href= "contact.html">Contact me</a></li>
                    <li><a href= "Project.html" >Projects</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
              <img class="ham" src="ham.png" alt="" width="23px">
              <img class="cross" src="cross.png" alt="" width="23px">
          </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for any enquiry.</h1>
                <form>
                    <div class="mb-3">
                      <label for="Clientname" class="form-label">Name</label>
                      <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                    <div class="mb-3">
                        <label for="Clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="Client Phone" class="form-label">Phone number</label>
                      <input type="Phone number" class="form-control" id="Client Phone">
                    </div>
                    <div class="mb-3">
                        <label for="Client Enquiry" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" id="Client Enquiry">
                      </div>
                    <div class="mb-3" id ="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient"> I want you to work on a project with me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
</div>
<script src="index.js"></script>
</body>
</html>
